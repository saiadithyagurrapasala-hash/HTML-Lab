<!DOCTYPE html>
<html>
<head>
    <title>types of CSS </title>

        <style>
       
        h2 {
            color: blue;              
            text-align: center;
        }

        .internalBox {
            background-color: lightgray;
            padding: 10px;
        }
    </style>


      <style>
        
        h3 {
            color: green;
        }

        .btn {
            background-color: orange;
            color: white;
            padding: 8px 12px;
            border: none;
        }
    </style>

</head>

<body>

    <h1>Three Types of CSS Styles</h1>

      <p style="color:red; font-size:20px;">
        This paragraph uses INLINE CSS
    </p>
    <h2>This heading uses INTERNAL CSS</h2>

    <div class="internalBox">
        Styled using internal CSS (.internalBox selector)
    </div>


       <h3>This heading uses EXTERNAL CSS</h3>

    <button class="btn">External Styled Button</button>

</body>
</html>
